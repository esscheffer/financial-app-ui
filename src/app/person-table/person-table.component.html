<p-table [value]="people" [paginator]="true" [rows]="3" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>State</th>
      <th class="col-small">Status</th>
      <th class="col-action"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person>
    <tr>
      <td>{{person.name}}</td>
      <td>{{person.city}}</td>
      <td>{{person.state}}</td>
      <td>
        <a href="javascript:" pTooltip="{{person.active ? 'Deactivate' : 'Activate'}}"
           tooltipPosition="top">
          {{person.active ? 'Active' : 'Inactive'}}
        </a>
      </td>
      <td class="cell-action">
        <button pButton icon="fa fa-pencil" class="action-button-margin"
                pTooltip="Edit" tooltipPosition="top"></button>
        <button pButton icon="fa fa-trash" class="action-button-margin"
                pTooltip="Delete" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
