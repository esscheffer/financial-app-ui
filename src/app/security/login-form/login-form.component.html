<div class="container" style="max-width: 400px; margin: auto">
  <form autocomplete="off" #loginForm="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <label>
          <input pInputText type="email" name="username" placeholder="E-mail"
                 ngModel required #userName/>
        </label>
      </div>

      <div class="ui-g-12">
        <label>
          <input pInputText type="password" name="password" placeholder="Password"
                 ngModel required #password/>
        </label>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"
                (click)="login(userName.value, password.value)"></button>
      </div>
    </div>
  </form>
</div>
