<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="search()">
      <div class="ui-g-12">
        <h1>Person</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label for="description">Name</label>
        <input id="description" pInputText type="text" name="personName" [(ngModel)]="personFilter.name"/>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Search"></button>
      </div>
    </form>

    <p-table [value]="people" [paginator]="true" [rows]="5" [responsive]="true" [lazy]="true"
             (onLazyLoad)="onTableLazyLoad($event)" [totalRecords]="totalPeople">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th class="col-small">Status</th>
          <th class="col-action"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-person>
        <tr>
          <td>{{person.name}}</td>
          <td>{{person.address.city}}</td>
          <td>{{person.address.state}}</td>
          <td>
            <a href="javascript:" pTooltip="{{person.active ? 'Deactivate' : 'Activate'}}"
               tooltipPosition="top">
              {{person.active ? 'Active' : 'Inactive'}}
            </a>
          </td>
          <td class="cell-action">
            <button pButton icon="fa fa-pencil" class="action-button-margin"
                    pTooltip="Edit" tooltipPosition="top"></button>
            <button pButton icon="fa fa-trash" class="action-button-margin"
                    pTooltip="Delete" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="5">
            No records found
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="ui-g-12">
      <a pButton label="New Financial Entry"></a>
    </div>
  </div>
</div>
